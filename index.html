<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Productos</title>
</head>
<body>
    <div class="container">
        <h1 class="my-5">Product List</h1>
        <form id="formulario" action="/" method="POST">
            <input type="text"
                placeholder="Ingrese producto"
                class="form-control my-2"
                autofocus
                name="nombre"
            >
            <input type="number"
                placeholder="Ingrese valor"
                class="form-control my-2"
                id="precio"
                name="valor"
                required
            >
            <button class="btn btn-primary btn-block" type="submit">Agregar</button>
        </form>

        <hr>

        <div id="lista-productos" class="mt-2">
            <div class="alert alert-dark">
                Sin productos
            </div>
        </div>
    </div>
    
    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <h2 class="m-0">Producto: </h2>
            <h2 class="m-0" id="nombre">Producto 1</h2>
            <h2 class="m-0">Precio: </h2>
            <p class="m-0" id="precio_p">1000</p>
            <h3 class="m-0">
                <i class="fas fa-minus-circle text-danger"  role="button"></i>
            </h3>
        </div>
    </template>

    <script src="client.js"></script>
</body>
</html>
